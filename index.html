<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Progress Bar</title>
    <style>
        #progress-container {
            width: 200px;
            background-color: #f3f3f3;
            margin-top: 20px;
        }
        #progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Subir Archivo</h2>
    <input type="file" id="file-input">
    <p id="file-info"></p>
    <div id="progress-container">
        <div id="progress-bar">0%</div>
    </div>

    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                // Mostrar el tamaño del archivo
                const fileInfo = document.getElementById('file-info');
                fileInfo.textContent = `Tamaño del archivo: ${file.size} bytes`;

                // Crear un FileReader para leer el archivo
                const reader = new FileReader();
                
                // Actualizar el progreso de la barra
                reader.onprogress = function(event) {
                    if (event.lengthComputable) {
                      // Simular el cargador
                        const progressBar = document.getElementById('progress-bar');
                        let progress = 0;
                        const interval = setInterval(() => {
                            if (progress >= 100) {
                                clearInterval(interval);
                            } else {
                                progress += 10; // Incremento del progreso
                                progressBar.style.width = `${progress}%`;
                                progressBar.textContent = `${progress}%`;
                            }
                        }, 100); // Tiempo en milisegundos
                    }
                };

                // Leer el archivo como ArrayBuffer (o cualquier otro formato adecuado)
                reader.onloadend = function() {
                    const progressBar = document.getElementById('progress-bar');
                    progressBar.textContent = "Carga Completa";
                };
                
                reader.readAsArrayBuffer(file);
            }
        });
    </script>
</body>
</html>
